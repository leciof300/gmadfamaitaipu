<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Membros - Ad Fama Itaipu</title>
  <style>
    /* Estilos originais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e2e;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      display: flex;
    }

    .sidebar {
      background-color: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 20%;
      margin-right: 2rem;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 0.5rem 0;
    }

    .sidebar a {
      color: #333;
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #e9ecef;
    }

    .content {
      background-color: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 80%;
    }

    h2 {
      margin-top: 0;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .add-menu {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .add-menu button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-menu button:hover {
      background-color: #218838;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    #modal-content form {
      display: flex;
      flex-direction: column;
    }

    #modal-content label {
      margin: 0.5rem 0 0.2rem;
    }

    #modal-content input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#" onclick="openModal()">Adicionar Membro</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="sidebar">
    <h2>Seções</h2>
    <ul>
      <li><a href="#" onclick="showSection('casa')">Membros de Casa</a></li>
      <li><a href="#" onclick="showSection('recem_convertidos')">Recém Convertidos</a></li>
      <li><a href="#" onclick="showSection('jovens')">Jovens</a></li>
      <li><a href="#" onclick="showSection('adolescentes')">Adolescentes</a></li>
      <li><a href="#" onclick="showSection('ebd')">Escola Bíblica (EBD)</a></li>
    </ul>
  </div>

  <div class="content">
    <h2 id="section-title">Bem-vindo</h2>
    <div id="section-content">Selecione uma seção para visualizar os membros.</div>
  </div>
</main>

<footer>
  <p>© 2024 Gerenciamento de Membros.</p>
</footer>

<div id="modal">
  <div id="modal-content">
    <h2>Adicionar Novo Membro</h2>
    <form id="modal-form">
      <label for="name">Nome</label>
      <input type="text" id="name" required>
      <label for="number">Número</label>
      <input type="text" id="number" required>
      <label for="address">Endereço</label>
      <input type="text" id="address" required>
      <label for="group">Grupo</label>
      <select id="group" required>
        <option value="casa">Membro de Casa</option>
        <option value="recem_convertidos">Recém Convertidos</option>
        <option value="jovens">Jovens</option>
        <option value="adolescentes">Adolescentes</option>
        <option value="ebd">Escola Bíblica (EBD)</option>
      </select>
      <button type="submit">Adicionar Membro</button>
    </form>
    <button onclick="closeModal()">Fechar</button>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabaseUrl = 'https://bsvhnbqbhcgtlebroalb.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzdmhuYnFiaGNndGxlYnJvYWxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk4NjQxNzIsImV4cCI6MjA0NTQ0MDE3Mn0.PaFCnLbPdrWH-TA5JIJJFmb8CSfLKpvF4cpPR11u3J0';
  const supabase = createClient(supabaseUrl, supabaseKey);

  async function addMemberToDatabase(event) {
    event.preventDefault();

    const memberData = {
      name: document.getElementById('name').value,
      number: document.getElementById('number').value,
      address: document.getElementById('address').value,
      group: document.getElementById('group').value
    };

    const { data, error } = await supabase.from('members').insert([memberData]);

    if (error) {
      alert('Erro ao adicionar membro: ' + error.message);
    } else {
      alert('Membro adicionado com sucesso!');
      closeModal();
      showSection(memberData.group); // Atualiza a seção após adicionar membro
    }
  }

  async function showSection(section) {
    document.getElementById('section-title').innerText = section.charAt(0).toUpperCase() + section.slice(1).replace(/([A-Z])/g, ' $1');
    
    const { data: members, error } = await supabase
      .from('members')
      .select('*')
      .eq('group', section);

    if (error) {
      document.getElementById('section-content').innerHTML = `<p>Erro ao carregar membros: ${error.message}</p>`;
    } else {
      const memberList = members.map(member => `<p>${member.name} - ${member.number}</p>`).join('');
      document.getElementById('section-content').innerHTML = memberList || '<p>Nenhum membro encontrado</p>';
    }
  }

  function openModal() {
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  document.getElementById('modal-form').addEventListener('submit', addMemberToDatabase);
</script>

</body>
</html>
