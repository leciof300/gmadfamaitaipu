<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Membros - Ad Fama Itaipu</title>
  <style>
    /* Estilos originais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e2e;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      display: flex;
    }

    .sidebar {
      background-color: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 20%;
      margin-right: 2rem;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 0.5rem 0;
    }

    .sidebar a {
      color: #333;
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #e9ecef;
    }

    .content {
      background-color: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 80%;
    }

    h2 {
      margin-top: 0;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .add-menu {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .add-menu button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem 0;
      width: 100%;
    }

    .add-menu button:hover {
      background-color: #218838;
    }

    .modal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 5px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin: 0.5rem 0;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #0062cc;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .modal-close:hover {
      background: #c82333;
    }

    .table-container {
      margin-top: 2rem;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo do Gerenciamento de Membros">
      <h1>Gerenciamento de Membros</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Configurações</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#" onclick="showSection('membros')">Membros de Casa</a></li>
        <li><a href="#" onclick="showSection('recemConvertidos')">Recém Convertidos</a></li>
        <li><a href="#" onclick="showSection('jovens')">Jovens</a></li>
        <li><a href="#" onclick="showSection('adolescentes')">Adolescentes</a></li>
        <li><a href="#" onclick="showSection('ebd')">EBD</a></li>
      </ul>
    </div>

    <div class="content">
      <h2 id="section-title">Seja bem-vindo</h2>
      <div id="section-content">
        <!-- Conteúdo será carregado dinamicamente -->
      </div>

      <div class="add-menu">
        <button onclick="openModal('Novo Membro')">Novo Membro</button>
        <button onclick="openModal('Novo Convertido')">Novo Convertido</button>
        <button onclick="openModal('Novo Jovem')">Novo Jovem</button>
        <button onclick="openModal('Novo Adolescente')">Novo Adolescente</button>
        <button onclick="openModal('Novo EBD')">Novo EBD</button>
      </div>
      
      <div class="table-container" id="table-container">
        <!-- As tabelas de grupos serão carregadas dinamicamente aqui -->
      </div>
    </div>
  </main>

  <footer>
    &copy; 2024 Gerenciamento de Membros. Todos os direitos reservados.
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">X</button>
      <h3 id="modal-title">Adicionar Novo Membro</h3>
      <form id="modal-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="number">Número:</label>
        <input type="text" id="number" name="number" required>

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required>

        <label for="group">Grupo:</label>
        <select id="group" name="group" required>
          <option value="membros">Membros de Casa</option>
          <option value="recemConvertidos">Recém Convertidos</option>
          <option value="jovens">Jovens</option>
          <option value="adolescentes">Adolescentes</option>
          <option value="ebd">EBD</option>
        </select>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    // Função para exibir seções e membros
    function showSection(section) {
      const sections = ['membros', 'recemConvertidos', 'jovens', 'adolescentes', 'ebd'];
      document.getElementById('section-title').textContent = section.charAt(0).toUpperCase() + section.slice(1).replace(/([A-Z])/g, ' $1');
      document.getElementById('table-container').innerHTML = ''; // Limpa a tabela

      // Exibe a lista de membros apenas se o grupo selecionado tiver membros
      displayMembers(section);
    }

    // Função para abrir o modal
    function openModal(title) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal').style.display = 'flex';
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-form').reset(); // Limpa o formulário
    }

    // Salvando dados no LocalStorage
    const form = document.getElementById('modal-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      const address = document.getElementById('address').value;
      const group = document.getElementById('group').value;

      const member = { name, number, address, group };
      let members = JSON.parse(localStorage.getItem('members')) || [];
      members.push(member);

      localStorage.setItem('members', JSON.stringify(members));
      closeModal();
      displayMembers(group); // Atualiza a tabela de membros do grupo selecionado
    });

    // Exibindo membros por grupo
    function displayMembers(group) {
      let members = JSON.parse(localStorage.getItem('members')) || [];
      const filteredMembers = members.filter(member => member.group === group);

      if (filteredMembers.length > 0) {
        const table = document.createElement('table');
        table.classList.add('table');

        const thead = table.createTHead();
        const row = thead.insertRow();
        row.insertCell(0).textContent = 'Nome';
        row.insertCell(1).textContent = 'Número';
        row.insertCell(2).textContent = 'Endereço';

        const tbody = table.createTBody();
        filteredMembers.forEach(member => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = member.name;
          row.insertCell(1).textContent = member.number;
          row.insertCell(2).textContent = member.address;
        });

        document.getElementById('table-container').appendChild(table);
      } else {
        document.getElementById('table-container').textContent = 'Nenhum membro cadastrado neste grupo.';
      }
    }
  </script>
</body>
</html>
