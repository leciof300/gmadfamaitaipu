<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Membros</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #d4d4d4;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #161616;
      padding: 20px;
      position: fixed;
      left: 0;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0, 255, 0, 0.1);
    }
    .sidebar h2 {
      text-align: center;
      color: #1db954;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li a {
      display: block;
      padding: 10px;
      color: #1db954;
      text-decoration: none;
      transition: 0.3s;
    }
    ul li a:hover {
      background: rgba(0, 255, 0, 0.2);
    }
    .main-content {
      margin-left: 270px;
      padding: 40px;
      width: calc(100% - 270px);
      display: flex;
      gap: 30px;
    }
    .content-left, .content-right {
      flex: 1;
      background: #161616;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 255, 0, 0.15);
    }
    .member-card {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border-left: 5px solid #1db954;
    }
    form input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #1db954;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Tipos de Membros</h2>
  <ul id="member-type-list">
    <li>
      <a href="#" id="toggle-members">Membros</a>
      <ul id="member-groups" style="display: none;">
        <li><a href="#" class="category" data-category="Membro de casa">Membro de casa</a></li>
        <li><a href="#" class="category" data-category="Escola bíblica (EBD)">Escola bíblica (EBD)</a></li>
        <li><a href="#" class="category" data-category="Jovem">Jovens</a></li>
        <li><a href="#" class="category" data-category="Adolescente">Adolescentes</a></li>
        <li><a href="#" class="category" data-category="Kids">Crianças</a></li>
        <li><a href="#" class="category" data-category="Novo convertido">Novos convertidos</a></li>
      </ul>
    </li>
  </ul>
</div>

<!-- Conteúdo Principal -->
<div class="main-content">
  <div class="content-left">
    <h3>Membros da Categoria: <span id="selected-category">Selecione uma categoria</span></h3>
    <div id="members-container"></div>
  </div>
  <div class="content-right">
    <h3>Adicionar Membro</h3>
    <form id="add-member-form">
      <input type="text" id="name" placeholder="Nome" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp" required>
      <input type="date" id="dob" required>
      <input type="text" id="address" placeholder="Endereço" required>
      <select id="group" required>
        <option value="">Selecione um grupo</option>
        <option value="Membro de casa">Membro de casa</option>
        <option value="Escola bíblica (EBD)">Escola bíblica (EBD)</option>
        <option value="Jovem">Jovens</option>
        <option value="Adolescente">Adolescentes</option>
        <option value="Kids">Crianças</option>
        <option value="Novo convertido">Novos convertidos</option>
      </select>
      <button type="submit">Adicionar Membro</button>
    </form>
  </div>
</div>

<script>
  const membros = [];

  document.getElementById("toggle-members").addEventListener("click", function(event) {
    event.preventDefault();
    let groupList = document.getElementById("member-groups");
    groupList.style.display = groupList.style.display === "none" ? "block" : "none";
  });

  function filtrarMembros(categoria) {
    document.getElementById("selected-category").textContent = categoria;
    const container = document.getElementById("members-container");
    container.innerHTML = "";
    const membrosFiltrados = membros.filter(m => m.categoria === categoria);

    if (membrosFiltrados.length === 0) {
      container.innerHTML = "<p>Nenhum membro encontrado.</p>";
      return;
    }

    membrosFiltrados.forEach(membro => {
      const div = document.createElement("div");
      div.classList.add("member-card");
      div.innerHTML = `<strong>${membro.nome}</strong> - ${membro.whatsapp}`;
      container.appendChild(div);
    });
  }

  document.querySelectorAll(".category").forEach(item => {
    item.addEventListener("click", function(event) {
      event.preventDefault();
      filtrarMembros(this.dataset.category);
    });
  });

  document.getElementById("add-member-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const nome = document.getElementById("name").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const dob = document.getElementById("dob").value;
    const endereco = document.getElementById("address").value;
    const categoria = document.getElementById("group").value;

    membros.push({ nome, whatsapp, dob, endereco, categoria });
    alert("Membro adicionado com sucesso!");
    this.reset();
  });
</script>
</body>
</html>
