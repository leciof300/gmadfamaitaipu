<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerenciamento de membros de igreja com cadastro e categorias.">
  <title>Gerenciamento de Membros</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <style>
    :root {
      --background-color: #0d0d0d;
      --primary-color: #1db954;
      --text-color: #d4d4d4;
      --card-background: #161616;
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background: linear-gradient(135deg, #1a1a1a, #222);
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.1);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
    }
    .left-side, .right-side {
      padding: 25px;
      box-sizing: border-box;
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 12px rgba(0, 255, 0, 0.15);
      transition: transform var(--transition-speed);
    }
    .left-side:hover, .right-side:hover {
      transform: translateY(-5px);
    }
    .left-side {
      width: 30%;
      min-width: 280px;
    }
    .right-side {
      width: 65%;
      min-width: 350px;
    }
    h2, h3, label, a {
      color: var(--primary-color);
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      background: var(--card-background);
      color: var(--text-color);
      font-size: 1rem;
      transition: all var(--transition-speed);
    }
    input:focus, select:focus {
      outline: none;
      border-color: #17a947;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
    }
    button {
      background: var(--primary-color);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #159742;
      transform: scale(1.05);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li a {
      text-decoration: none;
      color: var(--primary-color);
      display: block;
      padding: 10px;
      border-radius: 6px;
      transition: background var(--transition-speed);
    }
    ul li a:hover {
      background: rgba(0, 255, 0, 0.2);
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .left-side {
        width: 40%;
      }
      .right-side {
        width: 55%;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-side, .right-side {
        width: 100%;
      }
      .header {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.2rem;
        padding: 15px;
      }
      input, select, button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
<header class="header">
  Gerenciamento de Membros
</header>
<div class="container">
  <div class="left-side">
    <h2>Tipos de Membros</h2>
    <ul id="member-type-list">
      <li>
        <a href="#" id="toggle-members">Membros</a>
        <ul id="member-groups" style="display: none;">
          <li><a href="categoria.html?categoria=Membro%20de%20casa">Membro de casa</a></li>
          <li><a href="categoria.html?categoria=Escola%20bíblica%20(EBD)">Escola bíblica (EBD)</a></li>
          <li><a href="categoria.html?categoria=Jovem">Jovens</a></li>
          <li><a href="categoria.html?categoria=Adolescente">Adolescentes</a></li>
          <li><a href="categoria.html?categoria=Kids">Crianças</a></li>
          <li><a href="categoria.html?categoria=Novo%20convertido">Novos convertidos</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="right-side">
    <h2>Cadastro de Membros</h2>
    <form id="member-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required placeholder="Digite o nome">
      </div>
      <div class="form-group">
        <label for="phone">Whatsapp</label>
        <input type="text" id="phone" name="phone" required placeholder="Digite o número">
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" required placeholder="Digite o endereço">
      </div>
      <div class="form-group">
        <label for="type">Tipo de Membro</label>
        <select id="type" name="type" required>
          <option value="Novo convertido">Novo convertido</option>
          <option value="Membro de casa">Membro de casa</option>
          <option value="Jovem">Jovem</option>
          <option value="Adolescente">Adolescente</option>
          <option value="Kids">Kids</option>
          <option value="Escola bíblica (EBD)">Escola bíblica (EBD)</option>
        </select>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <h3>Lista de Membros Cadastrados</h3>
    <ul id="member-list"></ul>
  </div>
</div>
<script src="server.js"></script>
</body>
</html>
