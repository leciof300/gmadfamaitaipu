<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Membros</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #d4d4d4;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #161616;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0, 255, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .sidebar h2 {
      text-align: center;
      color: #1db954;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li a {
      display: block;
      padding: 10px;
      color: #1db954;
      text-decoration: none;
      transition: 0.3s;
    }
    ul li a:hover {
      background: rgba(0, 255, 0, 0.2);
    }
    .main-content {
      margin-left: 270px;
      padding: 40px;
      width: calc(100% - 270px);
      transition: margin-left 0.3s ease-in-out;
    }
    .header {
      font-size: 2rem;
      color: #1db954;
      text-align: center;
    }
    #members-list, #add-member {
      margin-top: 20px;
      padding: 20px;
      background: #161616;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 255, 0, 0.15);
    }
    .member-card {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border-left: 5px solid #1db954;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      color: #1db954;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #d4d4d4;
    }
    .btn {
      background: #1db954;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    .btn:hover {
      background: #17a34a;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .main-content {
        margin-left: 0;
        width: 100%;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .menu-toggle {
        position: fixed;
        top: 15px;
        left: 15px;
        background: #1db954;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1001;
      }
    }
  </style>
</head>
<body>
<button class="menu-toggle" onclick="toggleMenu()">☰</button>
<div class="sidebar">
  <h2>Tipos de Membros</h2>
  <ul>
    <li><a href="#" class="category" data-category="Membro de casa">Membro de casa</a></li>
    <li><a href="#" class="category" data-category="Escola bíblica (EBD)">Escola bíblica (EBD)</a></li>
    <li><a href="#" class="category" data-category="Jovem">Jovens</a></li>
    <li><a href="#" class="category" data-category="Adolescente">Adolescentes</a></li>
    <li><a href="#" class="category" data-category="Kids">Crianças</a></li>
    <li><a href="#" class="category" data-category="Novo convertido">Novos convertidos</a></li>
  </ul>
</div>
<div class="main-content">
  <header class="header">Gerenciamento de Membros</header>
  <div id="add-member">
    <h3>Adicionar Novo Membro</h3>
    <div class="form-group">
      <label>Nome:</label>
      <input type="text" id="nome">
    </div>
    <div class="form-group">
      <label>WhatsApp:</label>
      <input type="text" id="whatsapp">
    </div>
    <button class="btn" onclick="adicionarMembro()">Adicionar</button>
  </div>
  <div id="members-list">
    <h3>Membros da Categoria: <span id="selected-category">Selecione uma categoria</span></h3>
    <div id="members-container"></div>
  </div>
</div>
<script>
  function toggleMenu() {
    document.querySelector(".sidebar").classList.toggle("active");
  }
</script>
</body>
</html>
