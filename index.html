<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Membros</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <style>
    /* Estilos de aparência */
    body {
      background-color: #1e22ff;
      color: white;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e1e2e;
      color: white;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #2600fd;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #1e1e2e;
      color: white;
      padding: 20px;
      position: relative;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .footer-img {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: auto;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #0069fd;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00abc2;
    }
  </style>
</head>
<body>

<header>
  <h1>Bem-vindo ao Gerenciamento de Membros</h1>
  <nav>
    <ul>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <h2>Ad Fama Itaipu</h2>
    <p>Jesus Cristo é o único Senhor.</p>
  </section>

  <!-- Seção de Login -->
  <section class="login-container">
    <form id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2024 Gerenciamento de Membros.</p>
</footer>

<script type="module">
  // Importando o cliente do Supabase
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // Inicializando o Supabase
  const supabaseUrl = 'https://bsvhnbqbhcgtlebroalb.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzdmhuYnFiaGNndGxlYnJvYWxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk4NjQxNzIsImV4cCI6MjA0NTQ0MDE3Mn0.PaFCnLbPdrWH-TA5JIJJFmb8CSfLKpvF4cpPR11u3J0';
  const supabase = createClient(supabaseUrl, supabaseKey);

  // Função de autenticação
  const users = {
    'Adm': 'Lecio123$',
    'Pastor': '2024%',
    'Lider': 'Jesus300#'
  };

  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (users[username] && users[username] === password) {
      alert('Login bem-sucedido!');
      window.location.href = 'gerenciamento.html';
    } else {
      alert('Usuário ou senha incorretos!');
    }
  });

  // Registro do Service Worker para PWA
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => {
        console.log('Service Worker registrado com sucesso:', registration);
      })
      .catch(error => {
        console.log('Falha ao registrar o Service Worker:', error);
      });
  }

  // Função para adicionar membros usando Supabase
  async function addMember(memberData) {
    try {
      const { data, error } = await supabase
        .from('members')
        .insert([memberData]);

      if (error) throw error;
      console.log('Membro adicionado com sucesso:', data);
    } catch (error) {
      console.error('Erro ao adicionar membro:', error.message);
    }
  }
</script>

</body>
</html>
